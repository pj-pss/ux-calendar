<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css"
        media="print">
    <link rel="stylesheet" href="./css/personium.css">
    <link rel="stylesheet" href="./css/calendar.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script>
        FontAwesomeConfig = {
            searchPseudoElements: true
        };
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="./js/personium.js"></script>
    <script src="./js/calendar.js"></script>

    <title>Personium</title>
</head>

<body>
    <div id="drawer">
        <div id="menu-background">
            <div id="drawer_menu">
                <ul>
                    <li class="menu-list">
                        <a href="C-3.html">連携アカウントの追加</a>
                    </li>
                    <li class="menu-list">
                        <a href="#">週の開始曜日</a>
                    </li>
                    <li class="menu-list">
                        <a href="#">通知</a>
                    </li>
                    <li class="menu-list">
                        <a href="#">予定のデフォルト保存先</a>
                    </li>
                    <li class="menu-list">
                        <a href="#">ご意見・ご要望</a>
                    </li>
                    <li class="menu-list app-version">
                        <a href="#">バージョン 1.2.1</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <header>
        <button id="drawer_btn" class="header-btn pn-btn">
            <i class="fas fa-bars fa-2x header-ic-02"></i>
        </button>
        <div>
            <button id="prev" class="calendar-arrow-btn pn-btn">
                <i class="fas fa-angle-left fa-2x header-ic-01"></i>
            </button>
            <span class="calendar-title"></span>
            <button id="next" class="calendar-arrow-btn pn-btn">
                <i class="fas fa-angle-right fa-2x header-ic-01"></i>
            </button>
        </div>

        <button id="today-btn" class="header-btn-right header-btn pn-btn">今日</button>

    </header>

    <main>
        <div id="calendar"></div>
    </main>

    <footer>
        <div class="switching-menu">
            <button id="list" class="current">
                <i class="fas fa-list fa-lg icon"></i>
                <div class="icon-text">リスト</div>
            </button>
            <button id="day">
                <i class="fa fa-clock fa-lg icon"></i>
                <div class="icon-text">日</div>
            </button>
            <button id="month">
                <i class="fas fa-calendar-alt fa-lg icon"></i>
                <div class="icon-text">月</div>
            </button>
        </div>

        <button id="add" onclick="javascript:location.href='C-5.html';">
            <i class="fas fa-plus-circle fa-lg icon"></i>
            <div class="icon-text">予定追加</div>
        </button>
    </footer>
</body>

</html>
